<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Predictor</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Tahoma", sans-serif;
        direction: rtl;
        background: url('https://i.imgur.com/4t4A8dH.jpeg');
        background-size: cover;
        background-position: center;
        color: #fff;
    }

    .container {
        width: 90%;
        max-width: 420px;
        margin: 40px auto;
        padding: 20px;
        background: rgba(0,0,0,0.65);
        border-radius: 16px;
        box-shadow: 0 0 25px #ff00c8;
        backdrop-filter: blur(6px);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #ff7be0;
        text-shadow: 0 0 8px #ff00d4;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 14px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        outline: none;
    }

    .btn {
        width: 100%;
        padding: 14px;
        background: #ff28b8;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        color: #fff;
        cursor: pointer;
        transition: 0.25s;
        text-shadow: 0 0 6px #ff0095;
        box-shadow: 0 0 20px #ff00c8;
    }

    .btn:hover {
        transform: scale(1.04);
        background: #ff4ed1;
        box-shadow: 0 0 25px #ff00e1;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 12px;
        font-size: 17px;
        line-height: 1.6;
        box-shadow: inset 0 0 10px #ff00b7;
    }
</style>
</head>

<body>

<div class="container">
    <h2>مولد الإستراتيجية</h2>

    <input id="totalInput" type="number" placeholder="أدخل المبلغ الإجمالي (MAD)">
    
    <button class="btn" onclick="generateStrategy()">الحصول على الإستراتيجية</button>

    <div id="result" class="result"></div>
</div>

<script>
function generateStrategy() {
    let total = parseInt(document.getElementById("totalInput").value);
    if (!total || total <= 0) {
        document.getElementById("result").innerHTML = "الرجاء إدخال مبلغ صالح.";
        return;
    }

    // تحديد نسب تصاعدية ثابتة 5 جولات
    let ratios = [0.10, 0.15, 0.20, 0.25, 0.30]; 
    let rounds = [];
    let remaining = total;

    for (let i = 0; i < 5; i++) {
        let bet = Math.round(total * ratios[i]);
        if (bet < 1) bet = 1;

        // آخر جولة تحصل على المتبقي بالكامل
        if (i === 4) bet = remaining;

        remaining -= bet;

        rounds.push({
            round: i + 1,
            amount: bet,
            spins: Math.max(1, Math.floor(Math.random() * 4) + 2) // 2–5 раз
        });
    }

    // Показ результата
    let html = "";
    rounds.forEach(r => {
        html += ` الجولة ${r.round}:  ${r.amount} MAD × ${r.spins} مرات<br>`;
    });

    document.getElementById("result").innerHTML = html;
}
</script>

</body>
</html>
